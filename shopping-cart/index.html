   // iphone & case into one function.....

   function handleProductChange(product,isIncrease) {
      //    const Input =document.getElementById(product+"-count");
      //   const Count=parseInt(Input.value);
    
     const productCount =getInputValue(product); 
      let productNewCount=productCount;
      if(isIncrease==true){
         productNewCount=productCount+1; 
      }
      else if(isIncrease==false && productCount>0){
         productNewCount=productCount-1;
      }
       document.getElementById(product+'-count').value=productNewCount;
      
     
      

      let productTotal=0;
      if(product=='iphone'){
         productTotal=productNewCount*1219;
      }
      else if(product=='case'){
         productTotal=productNewCount*59;
      }

      document.getElementById(product+"-total").innerText="$"+ productTotal;
      calculateTotal();


      
      
     }
     function calculateTotal() {
      //   const iphoneInput=document.getElementById('iphone-count');
      //   const iphoneCount=parseFloat(iphoneInput.value);

      //   const caseInput=document.getElementById('case-count');
      //   const caseCount=parseFloat(caseInput.value);
         const iphoneCount=getInputValue('iphone');
         const caseCount=getInputValue('case');

        const totalPrice=iphoneCount*1219 + caseCount*59;
        document.getElementById('total-price').innerText= "$"+ totalPrice;

        const tax = Math.round(totalPrice*0.1);
        document.getElementById("tax-amount").innerText= '$'+tax;


        const grandTotal = totalPrice + tax;
        document.getElementById('grand-total').innerText = '$'+ grandTotal;


     }
     function getInputValue(product) {
        console.log(product)
      const productInput=document.getElementById(product +'-count');
        const productCount=parseFloat(productInput.value);
         
        return productCount;
